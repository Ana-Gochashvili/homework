<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <title>Registration Form</title>
</head>
<body>
<div class="container p-4">
    <div class="text-end text-decoration-underline m-4">
        <h2>Student Registration Form</h2>
    </div>
    <div class="row bg-secondary p-4">
        <label class="col-12 col-md-4 form-label mb-3">
            First name:
        </label>
        <div class="col-12 col-md-8 mb-3">
            <input type="text" class="form-control" placeholder="Enter Your First Name">
        </div>
        <label class="col-12 col-md-4 form-label mb-3">
            Last Name:
        </label>
        <div class="col-12 col-md-8 mb-3">
            <input type="text" class="form-control" placeholder="Enter Your Last Name">
        </div>
        <label class="col-12 col-md-4 form-label mb-3">
            Email:
        </label>
        <div class="col-12 col-md-8 mb-3">
            <input type="email" class="form-control" placeholder="it should contain @">
        </div>
        <label class="col-12 col-md-4 form-label mb-3">
            Mobile:
        </label>
        <div class="col-12 col-md-8 mb-3">
            <input type="number" class="form-control" placeholder="Only 10 digits are allowed">
        </div>
        <label class="col-12 col-md-4 form-label mb-3">
            Gender:
        </label>
        <div class="col-12 col-md-8 mb-3">
            <label class="form-check-label">
                <input class="form-check-input" type="radio" name="flexRadioDefault">
                Male
            </label>
            <label class="form-check-label">
                <input class="form-check-input" type="radio" name="flexRadioDefault">
                Female
            </label>
        </div>
        <label class="col-12 col-md-4 form-label mb-3">
            Date of Birth:
        </label>
        <div class="col-12 col-md-8 mb-3">
            <input type="date" class="form-control">
        </div>
        <label class="col-12 col-md-4 form-label mb-3">
            Address:
        </label>
        <div class="col-12 col-md-8 mb-3">
            <textarea class="form-control"></textarea>
        </div>
        <label class="col-12 col-md-4 form-label mb-3">
            City:
        </label>
        <div class="col-12 col-md-8 mb-3">
            <input type="text" class="form-control">
        </div>
        <label class="col-12 col-md-4 form-label mb-3">
            Area PIN:
        </label>
        <div class="col-12 col-md-8 mb-3">
            <input type="text" class="form-control">
        </div>
        <label class="col-12 col-md-4 form-label mb-3">
            State:
        </label>
        <div class="col-12 col-md-8 mb-3">
            <input type="text" class="form-control">
        </div>
        <label class="col-12 col-md-4 form-label mb-3">
            Qualification:
        </label>
        <div class="col-12 col-md-8 mb-3">
            <select class="form-select">
                <option value="1">Select Qualification</option>
                <option value="2">Select Qualification</option>
                <option value="3">Select Qualification</option>
            </select>
        </div>
        <label class="col-12 col-md-4 form-label mb-3">
            Specialization:
        </label>

        <div class="col-12 col-md-8 mb-3">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input">
                Computer Science
            </label>
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input">
                Information Technology
            </label>
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input">
                Computer Architecture
            </label>
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input">
                Tele Communication
            </label>
        </div>
        <label class="col-12 col-md-4 form-label mb-3">
            Password
        </label>
        <div class="col-12 col-md-8 mb-3">
            <input type="password" class="form-control">
        </div>
        <div class="col-12 mb-3">
            <button type="submit" class="btn btn-success">Registered</button>
        </div>
    </div>
</div>


</body>
</html>
